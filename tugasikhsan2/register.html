<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Web Iwima</title>
    <link rel="shortcut icon" href="../tugasikhsan2/IWIMA.png" type="image/x-icon" />
</head>

<body>
    <header>
        <h1>Institut Widya Pratama</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../tugasikhsan2/ikhsan2.html">Home</a></li>
            <li>Register</li>
        </ul>
    </nav>
    <main>
        <h1>Formulir Registrasi</h1>
        <form action="">
            <label for="namalengkap">Nama Lengkap : </label><br />
            <input type="text" id="namalengkap" name="namalengkap" placeholder="nama lengkap..." /> <br /><br />
            <label for="tempatlahir">Tempat Lahir :</label><br />
            <input type="text" id="tempatlahir" name="tempatlahir" placeholder="tempat lahir..." /><br /><br />
            <label for="tanggallahir">Tanggal Lahir :</label><br />
            <input type="date" id="tanggallahir" name="tanggallahir" /> <br />
            <br />
            <label for="jeniskelamin">Jenis Kelamin : </label><br />
            <input type="radio" id="laki-laki" name="jeniskelamin" value="Laki-laki" /> <label
                for="laki-laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jeniskelamin" value="Perempuan" />
            <label for="perempuan">Perempuan</label><br /><br />
            <label for="asal_sekolah">Asal Sekolah:</label><br>
            <input type="text" id="asal_sekolah" name="asal_sekolah"><br><br>
            <label for="tahun_lulus">Tahun Lulus:</label><br>
            <input type="number" id="tahun_lulus" name="tahun_lulus"><br><br>
            <label for="kota">Kota/Kabupaten : </label><br />
            <select name="kota" id="kota">
                <option value="Kota Pekalongan">Kota Pekalongan</option>
                <option value="Kab Pekalongan">Kab Pekalongan</option>
                <option value="Kab Pemalang">Kab Pemalang</option>
                <option value="Kab Batang">Kab Batang</option>
                <label for="alamat">Alamat Tinggal:</label><br>
                <textarea id="alamat" name="alamat" rows="4"></textarea><br><br>
                <label for="nomor_hp">Nomor HP:</label><br>
                <input type="tel" id="nomor_hp" name="nomor_hp"><br><br>
                <button type="submit">Daftar</button>
            </select>
        </form>
    </main>
    <footer>
        <p>&copy; Institut Widya Pratama</p>
    </footer>
</body>

</html>
